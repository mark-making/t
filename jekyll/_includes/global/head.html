<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>
    {% if page.title == 'Talesmith' %}
      {{ site.title }}
		{% elsif page.layout == 'team-member' %}
			{{ page.fullname }} - {{ site.title }}
    {% else %}
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    {% endif %}
  </title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% elsif page.layout == 'team-member' %}{{ page.team-description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- APP ICONS/FAVICON -->
	{% include /global/meta-favicons.html %}
	<!-- FACEBOOK OPEN GRAPH PROTOCOL -->
	{% include /global/meta-facebook_opengraph.html %}
	<!-- TWITTER CARDS -->
	{% include /global/meta-twitter_card.html %}
	<!-- OTHER -->
	<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="alternate" href="{{ site.url }}" hreflang="en-gb" />
	<script src="{{ "/js/vendor.js" | prepend: site.baseurl | prepend: site.url }}"></script>
	<script src="{{ "/js/scripts.js" | prepend: site.baseurl | prepend: site.url }}"></script>
	{% if page.class == 'homepage' %}
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	{% endif %}
	<script>
		////////////////
		// Analytics //
		//////////////
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-62774314-1', 'auto');
		ga('send', 'pageview');
		///////////////
		// Webfonts //
		/////////////
		WebFontConfig = { google: { families: [ 'Lato:300,400,700,900:latin', 'Libre+Baskerville:400,700,400italic:latin' ] } };
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
		var co_ordsArr = false;
	</script>
</head>
