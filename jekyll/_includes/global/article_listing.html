<section>
	<header id="news" class="heading-group">
			<h1 class="heading-group__heading">News</h1>
			<h2 class="heading-group__sub-heading">Press releases / Announcements</h2>
			<hr class="heading-group__break">
	</header>		
	<div class="article-flex">
	{% assign post = site.posts | sort: 'date' %}		
	{% for post in post reversed limit:2 %}
		{% include /global/single-post.html %}
	{% endfor %}
	</div>
</section>
