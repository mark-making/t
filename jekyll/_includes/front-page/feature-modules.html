<section class="module" id="explore">
  {% assign work = site.work | sort: 'order_page' %}
  {% for work in work limit:2 offset:1 %}
    {% if work.feature == true %}
      <section class="module__half module__half--front">
          {% include /global/modules.html %}
      </section>
    {% endif %}
  {% endfor %}
</section>
