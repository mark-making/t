  Big: EMMY and BAFTA winning producers of ambitious multi-platform content for
    broadcast, museums, cinema, immersive & digital.
  Small: >-
    Founded by four-time Emmy-winning filmmaker Martin Williams, Ruth Roberts &
    Mark Wright complete Talesmith's leadership team. Together we have decades
    of experience producing premium unscripted content, with particular focus on
    high end natural history, science and character driven narratives.


    We strive to tell stories differently, embracing new technologies & pushing the boundaries of convention.
