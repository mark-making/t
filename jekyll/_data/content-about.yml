heading:
  Big: We are EMMY and BAFTA winning producers of ambitious multi-platform content
    for broadcast, streamers, visitor attractions, theatres, immersive &
    digital.
  Small: >-
    Talesmith was founded in 2014 by four-time Emmy-winning filmmaker Martin
    Williams. 


    In 2019, Ruth Roberts & Mark Wright joined Talesmith's leadership team. 


    Together we have decades of experience producing premium unscripted content, with particular focus on high end natural history, science, the environment and character-driven narratives.


    We strive to tell stories differently, embracing new technologies & pushing the boundaries of convention.
