  Big: >-
    We are EMMY and BAFTA winning producers of ambitious multi-platform content
    for broadcast, visitor attractions, theatres, VR and digital.
  Small: >-
    With glossy natural history, science and adventure documentary close to our
    heart, Talesmith was founded by four-time Emmy-winning filmmaker Martin
    Williams with the aim to deliver a new kind of specialist factual content
    for the modern generation.


    Our team has a long track record in producing award-winning content fronted
    by some of the biggest names in television. With a focus on new
    technologies, high production value, and a multi-platform output we are
    firmly focused on the international market and are always looking for ways
    to innovate and modernise.
